{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Proizvodjac</title>
</head>
<body>
        <div class="hcontainer">
            <div class="publisher">
                    {% for proizvodjac in object_list %}
                    <p>Manufacturer name : {{ proizvodjac.name }}</p>
                    <p>Country : {{ proizvodjac.country }}</p>
                    <p>Email : {{ proizvodjac.email }}</p>
                    <p><a href="{{ proizvodjac.website }}">{{ proizvodjac.website }}</a></p>
                {% endfor %}
            </div>
        </div>
        

</body>
</html>
